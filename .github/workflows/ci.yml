name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 pytest  # add any test tools you use

      - name: Lint with flake8
        run: |
          source venv/bin/activate
          flake8 .

      - name: Format check with black
        run: |
          source venv/bin/activate
          black --check .

      - name: Run tests
        run: |
          source venv/bin/activate
          pytest -q
